<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="kisotaisya" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet4.css" type="text/css"/>
<title>ダイエット計算用</title>
</head>
<body>
<h1>ダイエット計算用</h1>
<h3>放熱、発汗、運動による消費カロリーを計算します</h3>
<form name="form1">
    <p>　体重　<input class="input1" type="number" id="taiju" value="50"> (kg)</p>
    <p>　身長　<input class="input1" type="number" id="sintyo" value="160"> (cm)</p>
    <p>　体温　<input class="input1" type="number" id="taion" value="36"> (℃)</p>
    <p>　室温　<input class="input1" type="number" id="situon" value="28"> (℃)</p>
    <p>活動時間<input class="input1" type="number" id="jikan" value="1"> (時間)</p>
    <p>活動強度(METs)を選択してください <a href="https://sports.go.jp/.assets/20200918_3.jpg">METsの説明</a></p>
<div class="input2">
<input type="radio" name="maker" value="A" onclick="formSwitch()" checked><label>家事</label>
<input type="radio" name="maker" value="B" onclick="formSwitch()"><label>陸上スポーツ</label>
<input type="radio" name="maker" value="C" onclick="formSwitch()"><label>歩行</label>
<input type="radio" name="maker" value="D" onclick="formSwitch()"><label>ランニング</label>
<input type="radio" name="maker" value="E" onclick="formSwitch()"><label>自転車</label>
<br>
<input type="radio" name="maker" value="F" onclick="formSwitch()"><label>運搬</label>
<input type="radio" name="maker" value="G" onclick="formSwitch()"><label>セルフケア</label>
<input type="radio" name="maker" value="H" onclick="formSwitch()"><label>音楽活動</label>
<input type="radio" name="maker" value="I" onclick="formSwitch()"><label>職業</label>
<input type="radio" name="maker" value="J" onclick="formSwitch()"><label>ウォータースポーツ</label>

</div>
<br>
<div id="A">
    <select id = "mets">
    <option value="1" selected>1.0:安静、睡眠</option>
    <option value="1.3">1.3:編み物、読書</option>
    <option value="1.5">1.5:座って作業</option>
    <option value="1.8">1.8:立って作業、皿洗い、アイロンがけ</option>
    <option value="2.3">2.3:掃き掃除、埃とり、食料品買い出し</option>
    <option value="2.5">2.5:食事の準備や片付け、アイロンがけ</option>
    <option value="2.5">2.5:植物への水やり</option>
    <option value="3.0">3.0:家や小屋の掃除、家財道具の片付け</option>
    <option value="3.2">3.2:窓掃除</option>
    <option value="3.3">3.3:調理、掃除機かけ</option>
    <option value="3.5">3.5:浴室や浴槽の掃除、モップがけ</option>
    <option value="4.0">4.0:階段上り、洗濯干し</option>
    <option value="4.0">4.0:ガレージ、歩道、家の周りの掃除</option>
    <option value="4.0">4.0:高齢者、身体障害者の介護、子供と遊ぶ</option>
    <option value="6.0">6.0:家財道具の移動や収納箱の運搬</option>
    <option value="7.5">7.5:食料雑貨を2階に運搬</option>
    <option value="9.0">9.0:家財道具を2階に運搬</option>
    </select>
</div>
<div id="B">
    <select id = "mets2">
    <option value="2.5">2.5:ダーツ、自動車の運転</option>
    <option value="3.0">3.0:ボウリング、太極拳、フリスビー</option>
    <option value="3.5">3.5:オートバイ運転、ハングライダー</option>
    <option value="3.8">3.8:体操</option>
    <option value="4.0">4.0:卓球、バレーボール、ソフトボール、ジャグリング、カーリング</option>
    <option value="4.5">4.5:トランポリン</option>
    <option value="4.8">4.8:ゴルフ全般</option>
    <option value="5.0">5.0:スクワット、ダンス</option>
    <option value="5.5">5.5:乗馬</option>
    <option value="6.0">6.0:スケートボード</option>
    <option value="7.0">7.0:サッカー、バスケ、キックボール</option>
    <option value="7.3">7.3:テニス全般</option>
    <option value="7.5">7.5:ローラーブレード 14.4km/h</option>
    <option value="7.8">7.8:フィールドホッケー</option>
    <option value="8.0">8.0:アメフト、ハンドボール</option>
    <option value="8.3">8.3:ラグビー</option>
    <option value="8.8">8.8:縄跳び毎分100ステップ未満</option>
    <option value="9.8">9.8:ローラーブレード 24.1km/h</option>
    <option value="10.0">10.0:氷上ホッケー</option>
    <option value="11.8">11.8:縄跳び毎分100-120ステップ</option>
    <option value="12.3">12.3:縄跳び毎分120-160ステップ</option>
    </select>
</div>
<div id="C">
    <select id = "mets3">
    <option value="2.0">2.0:歩行 3.0km/h未満 平面</option>
    <option value="2.5">2.5:水中歩行（ゆっくり）</option>
    <option value="2.8">2.8:歩行 3.2km/h 平面</option>
    <option value="3.0">3.0:歩行 4km/h 平面</option>
    <option value="3.3">3.3:歩行 4km/h 下り坂</option>
    <option value="3.5">3.5:歩行 4.5-5.1km/h 平面、階段下り、徒歩旅行</option>
    <option value="4.0">4.0:階段上り</option>
    <option value="4.3">4.3:歩行 5.6km/h 平面</option>
    <option value="4.5">4.5:水中歩行（はやい）</option>
    <option value="5.0">5.0:歩行 6.4km/h 平面</option>
    <option value="5.3">5.3:歩行 4.7-5.6km/h 上り坂1-5%勾配</option>
    <option value="7.0">7.0:歩行 7.2km/h 平面</option>
    <option value="8.0">8.0:歩行 4.7-5.6km/h 上り坂6-15%勾配</option>
    <option value="8.3">8.3:歩行 8.0km/h 平面</option>
    <option value="9.8">9.8:歩行 8.0km/h 上り坂3%勾配</option>

    </select>
</div>
<div id="D">
    <select id = "mets4">
    <option value="6.0">6.0:ランニング 6.4km/h</option>
    <option value="8.3">8.3:ランニング 8.0km/h</option>
    <option value="9.0">9.0:ランニング 8.4km/h</option>
    <option value="9.8">9.8:ランニング 9.7km/h</option>
    <option value="10.5">10.5:ランニング 10.8km/h</option>
    <option value="11.0">11.0:ランニング 11.3km/h</option>
    <option value="11.5">11.5:ランニング 12.1km/h</option>
    <option value="11.8">11.8:ランニング 12.9km/h</option>
    <option value="12.3">12.3:ランニング 13.8km/h</option>
    <option value="12.8">12.8:ランニング 14.5km/h</option>
    <option value="14.5">14.5:ランニング 16.1km/h</option>
    <option value="16.0">16.0:ランニング 17.7km/h</option>
    <option value="19.0">19.0:ランニング 19.3km/h</option>
    <option value="19.8">19.8:ランニング 20.9km/h</option>
    <option value="23.0">23.0:ランニング 22.5km/h</option>
    </select>
</div>
<div id="E">
    <select id = "mets5">
    <option value="3.5">3.5:自転車 8.9km/h</option>
    <option value="4.0">4.0:自転車 通勤、娯楽</option>
    <option value="5.0">5.0:一輪車</option>
    <option value="5.8">5.8:自転車 15.1km/h</option>
    <option value="6.8">6.8:自転車 16.1-19.2km/h</option>
    <option value="8.0">8.5:自転車 19.3-22.4km/h</option>
    <option value="8.5">8.5:自転車 山道全般</option>
    <option value="10">10:自転車 22.5-25.6km/h</option>
    <option value="12">12:自転車 25.7-30.6km/h</option>
    <option value="14">14:自転車 山道上り坂</option>
    </select>
</div>
<div id="F">
    <select id = "mets6">
    <option value="5.0">5.0:荷物(11~22kg)を運ぶ</option>
    <option value="8.0">8.0:荷物(11~22kg)を上の階へ運ぶ</option>
    <option value="10">10:荷物(23~34kg)を上の階へ運ぶ</option>
    <option value="12">12:荷物(36kg以上)を上の階へ運ぶ</option>
    </select>
</div>
<div id="G">
    <select id = "mets7">
    <option value="1.5">1.5:座って食事をする、入浴する</option>
    <option value="2.0">2.0:立って食事をする、着替える</option>
    <option value="2.0">2.0:身支度（洗顔、髭剃り、歯磨き、手洗い、化粧）</option>
    <option value="2.0">2.0:座ってシャワーを浴びる</option>
    </select>
</div>
<div id="H">
    <select id = "mets8">
    <option value="1.8">1.8:アコーディオンの演奏</option>
    <option value="2.0">2.0:（座って）ギター、チェロ、ホルン、木管楽器の演奏</option>
    <option value="2.5">2.5:ピアノ、オルガン、バイオリン、トランペットの演奏</option>
    <option value="3.0">3.0:（立って）ギターの演奏</option>
    <option value="3.5">3.5:トロンボーン、マーチングバンドのドラムの演奏</option>
    <option value="4.0">4.0:ドラム、バトントワリングの演奏</option>
    </select>
</div>
<div id="I">
    <select id = "mets9">
    <option value="1.5">1.5:座って楽な作業（オフィスワーク、修理、会議、運転）</option>
    <option value="2.3">2.3:立って楽な作業（バーテンダー、店員業務、コピーを取る）</option>
    <option value="2.5">2.5:座ってややきつい作業（重い工具、ヨガの指導）</option>
    <option value="3.0">3.0:立ってややきつい作業（部品組み立て、溶接、引越し荷造り、看護）</option>
    <option value="3.5">3.5:掃除、配管工事</option>
    <option value="4.0">4.0:立ってきつい作業（22.7kg以上を持ち上げる）</option>
    <option value="4.0">4.0:アイロンがけ、マッサージ、草むしり</option>
    <option value="4.0">4.0:スポーツ教室の指導（運動しない）</option>
    <option value="4.5">4.5:果樹園の農作業</option>
    <option value="6.5">6.5:スポーツ教室の指導（運動する）</option>
    <option value="6.5">6.5:トラックの荷物を積み下ろす</option>
    <option value="8.0">8.0:雑草をかる、消防ホースを引っ張る、木を切り倒す</option>
    </select>
</div>
<div id="J">
    <select id = "mets10">
    <option value="3.0">3.0:サーフィン、飛び込み、水中バレー</option>
    <option value="3.5">3.5:ボートを漕ぐ(3.2-6.3km/h)</option>
    <option value="4.0">4.0:パドルボート（足で漕ぐボート)、水中体操</option>
    <option value="5.0">5.0:シュノーケリング、ラフティング、カヤック、カヌー、セーリング</option>
    <option value="6.0">6.0:水上スキー、楽しむスイミング</option>
    <option value="7.0">7.0:背泳ぎ、スキューバダイビング、スノーモービル</option>
    <option value="7.0">7.0:ボートを漕ぐ(6.4-9.5km/h)</option>
    <option value="8.0">8.0:クロール（46m/分）、シンクロナイズドスイミング</option>
    <option value="10">10:平泳ぎ、水球</option>
    <option value="11">11:クロール（69m/分)、バタフライ</option>
    <option value="12">12:ボートを漕ぐ(9.7km/h以上)</option>
    </select>
</div>
<br>
    <button class="button" type="button" onclick="onClick();">計算</button>
    <br>
    <p>放熱  <span class="result2"> </span> (kcal/日)</p>
    <p>発汗  <span class="result3"> </span> (kcal/日)</p>
    <p>運動  <span class="result4"> </span> (kcal/活動時間)</p>
    <p>Total(放熱+発汗+運動) <span class="result5"> </span> (kcal/日)</p>
    <p>BMI= <span class="result1"> </span></p>
    <ul>
        <li>18.5未満:痩せ型</li>
        <li>18.5~25:普通</li>
        <li>25~30未満:肥満1度</li>
        <li>30~35未満:肥満2度</li>
        <li>35~40未満:肥満3度</li>
        <li>40以上:肥満4度</li>
    </ul>
    </form>
    <img src="top.jpg" alt="" width="50%"><img src="naraijuku.jpg" alt"" width="50%">
    <script type="text/javascript" src="taisyakeisan4.js"></script>
</body>
</html>
