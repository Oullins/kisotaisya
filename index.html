<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="kisotaisya" content="width=device-width, initial-scale=1.0">
  <title>ダイエット計算用</title>
  <link rel="stylesheet" href="stylesheet.css">
  
</head>
<body>
  <h1>ダイエット計算用</h1>
  <h3>体重、身長、体温、室温を入力して下さい</h3>
 <form>
    <p>体重<input type="number" name="taiju" value="50"> (kg)</p>
    <p>身長<input type="number" name="sintyo" value="160"> (cm)</p>
    <p>体温<input type="number" name="taion" value="36"> (℃)</p>
    <p>室温<input type="number" name="situon" value="28"> (℃)</p>
   
    <p>輻射による基礎代謝 <output name="taisya" style="background:#FCC;">0</output> (kcal/日)
    <input type="button" onclick="fukusya.value = Math.round(24*Number(sintyo.value)**0.725 * Number(taiju.value)**0.425 *0.007184 *0.8* 4.88*10**(-8)** ((273+Number(taion.value))**4-273+Number(situon.value)**4);" value="輻射による代謝計算"></p>

    <p>BMI <output name="BMI" style="background:#FCC;">0</output>
    <input type="button" onclick="BMI.value = Math.round(Number(taiju.value)*10 / (Number(sintyo.value)/100)**2)/10;" value="BMI計算"></p>

    <ul>
    <li>18.5未満:痩せ型</li>
    <li>18.5~25:普通</li>
    <li>25~30未満:肥満1度</li>
    <li>30~35未満:肥満2度</li>
    <li>35~40未満:肥満3度</li>
    <li>40以上:肥満4度</li>
    </ul>
 </form>
 <img src="top.jpg" alt="" width="50%">
</body>
</html>
