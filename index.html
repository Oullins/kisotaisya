<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <h1>基礎代謝計算用</h1>
  <form oninput="result.value = 0.83 * Number(taiju.value) * Number(taion.value);">
    <br/><br/>体重
    <input type="number" name="taiju" value="50" size="5"> (kg) × 体温
    <input type="number" name="taion" value="36" size="5"> (℃) 
    <br /><br /> = 基礎代謝 
    <output name="result">0</output> (kcal)
 </form>
 <form>
    <br/><br/>BMI = <br/>
    <p>体重<input type="number" name="taiju2" value="50"> (kg)</p>
    身長<input type="number" name="sintyo" value="160"> (cm)<br/>
    体温<input type="number" name="taion" value="36"> (℃)<br/>
    BMI <output name="BMI" style="background:#FCC;">0</output> <br/><br/>
    <input type="button" onclick="BMI.value = Number(taiju2.value) * (Number(sintyo.value)/100)^2;" value="BMI計算">
    <br/><br/>
    基礎代謝 <output name="taisya" style="background:#FCC;">0</output><br/><br/>
    <input type="button" onclick="taisya.value = 0.83 * Number(taiju2.value) * Number(taion.value):" value="代謝計算">
 </form>
 <img src="top.png" alt="">
