<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="kisotaisya" content="width=device-width, initial-scale=1.0">
  <title>基礎代謝計算用</title>
  <link rel="stylesheet" href="stylesheet.css">
  
</head>
<body>
  <h1>ダイエット計算用</h1>
  <h3>体重、身長、体温を入力して
 <form>
    <p>体重<input type="number" name="taiju" value="50"> (kg)</p>
    <p>身長<input type="number" name="sintyo" value="160"> (cm)</p>
    <p>体温<input type="number" name="taion" value="36"> (℃)</p>
    <br/>
    <br/>
    <p>BMI <output name="BMI" style="background:#FCC;">0</output></p>
    <input type="button" onclick="BMI.value = Number(taiju.value) * (Number(sintyo.value)/100)^2;" value="BMI計算">
    <br/>
    <br/>
    <p>基礎代謝 <output name="taisya" style="background:#FCC;">0</output></p>
    <input type="button" onclick="taisya.value = 0.83 * Number(taiju.value) * Number(taion.value);" value="代謝計算">
    <br/>
    <br/>
 </form>
 <img src="top.png" alt="">
</body>
</html>
