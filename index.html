<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="kisotaisya" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet2.css" type="text/css"/>
<title>ダイエット計算用</title>
</head>
<body>
<h1>ダイエット計算用</h1>
<h3>放熱、発汗、運動による基礎代謝をそれぞれ計算します</h3>
<form name="form1">
    <p>　体重　<input type="number" id="taiju" value="50"> (kg)</p>
    <p>　身長　<input type="number" id="sintyo" value="160"> (cm)</p>
    <p>　体温　<input type="number" id="taion" value="36"> (℃)</p>
    <p>　室温　<input type="number" id="situon" value="28"> (℃)</p>
    <p>運動時間<input type="number" id="jikan" value="1"> (時間)</p>
    <p>運動状態(METs)を選択してください <a href="https://sports.go.jp/.assets/20200918_3.jpg">METsの説明</a></p>
    
    <select id = "mets">
    <option value="1" selected>1.0Mets:安静、睡眠</option>
    <option value="1.5">1.5Mets:座って作業、入浴</option>
    <option value="1.8">1.8Mets:立って作業</option>
    <option value="2">2.0Mets:音楽活動、手洗、歯磨き</option>
    <option value="2.5">2.5Mest:着替え、自動車の運転</option>
    <option value="3">3.0Mets:歩行 4km/h、ボウリング</option>
    <option value="3.5">3.5Mets:オートバイ運転、階段下り</option>
    <option value="4">4.0Mets:階段上り、ソフトボール</option>
    <option value="6">6.0Mets:ランニング 6.4km/h</option>
    <option value="7">7.0Mets:サッカー、バスケ</option>
    <option value="9">9.0Mets:ランニング 8.4km/h</option>
    <option value="11">11.0Mets:ランニング 11.3km/h</option>
    </select>
    <br><br>
    <button class="button" type="button" onclick="onClick();">計算</button>
    <br>
    <p>放熱による基礎代謝  <span class="result2"> </span> (kcal/日)</p>
    <p>発汗による基礎代謝  <span class="result3"> </span> (kcal/日)</p>
    <p>運動による基礎代謝  <span class="result4"> </span> (kcal/運動した時間)</p>
    <p>BMI= <span class="result1"> </span></p>
    <ul>
        <li>18.5未満:痩せ型</li>
        <li>18.5~25:普通</li>
        <li>25~30未満:肥満1度</li>
        <li>30~35未満:肥満2度</li>
        <li>35~40未満:肥満3度</li>
        <li>40以上:肥満4度</li>
    </ul>
    </form>
    <img src="top.jpg" alt="" width="50%"><img src="naraijuku.jpg" alt"" width="50%">
    <script type="text/javascript" src="taisyakeisan.js"></script>
</body>
</html>
